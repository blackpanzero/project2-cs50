{% extends "layout.html" %}


{% block title %}Tubonge{% endblock %}
{% block content %}
<br>

<h4>Enter your username to signin</h4>
<form action="/signin" method="POST">
    <div class="form-group">
        <input type="text" class="form-control" id="username" name="username" autofocus aria-describedby="userHelp" placeholder="usename" required>

    </div>
    <button class="btn btn-primary" type="submit">Sign In</button>
</form>

{% endblock %}
